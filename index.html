<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- javascript link  -->
    <script src="./js/script.js" defer></script>
    <title>Login From</title>
</head>
<body>
    <div class="container">
        <div class="form-layer">
            <div class="form-details">
                <div class="text">
                    <h1 class="title">sign up</h1>
                    <p class="enter">please enter your details to sign up and be part of our great community.</p>
                    <div class="account">
                        <p>Already have an account ?</p>
                        <a href="#" class="accountBtn">Sign In</a>
                    </div>
                </div>
            </div>
            <div class="form-elements">
                <form>
                    <div class="person-detail">
                        <div class="flex">
                            <label>lastname</label>
                            <div class="firstName">
                                <input type="text" placeholder="FirstName..." class="name">
                                <span class="error">Please fill the blank space.</span>
                            </div>
                        </div>
                        <div class="flex" >
                            <label>firstname</label>
                            <div class="lastName">
                                <input type="text" placeholder="LastName..." class="last">
                                <span class="error">Please fill the blank space.</span>
                            </div>
                        </div>
                    </div>
                    <label>username</label>
                    <div>
                        <input type="text" placeholder="username" class="user">
                        <span class="error">Please fill the blank space.</span>
                    </div>
                    <label>email address</label>
                    <div>
                        <input type="email" placeholder="email..." class="email">
                        <span class="error">Please fill the blank space.</span>
                    </div>
                    <label>password</label>
                    <div>
                        <input type="password" placeholder="password..." class="firstPass">
                        <span class="error">Please fill the blank space.</span>
                    </div>
                    <label>re-password</label>
                    <div>
                        <input type="password" placeholder="password..." class="secondPass">
                        <span class="error">Please fill the blank space.</span>
                    </div>
                    <button class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
